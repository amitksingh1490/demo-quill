version = 3.0.7
maxColumn = 120

continuationIndent.defnSite = 2
assumeStandardLibraryStripMargin = true
danglingParentheses.preset = true
docstrings = JavaDoc
lineEndings = preserve
includeCurlyBraceInSelectChains = false
spaces.inImportCurlyBraces = false
optIn.annotationNewlines = true

newlines.afterInfix = keep
trailingCommas = "always"

align {
  preset = more
  stripMargin = yes
  multiline = true
}

assumeStandardLibraryStripMargin = no

docstrings {
  oneline = keep
  style = Asterisk
  wrap = yes
}

includeNoParensInSelectChains = yes

indent {
  ctrlSite = 4
  caseSite = 5
  withSiteRelativeToExtends = 3
  commaSiteRelativeToExtends = 8
}

indentOperator {
  topLevelOnly = false
}

lineEndings = preserve

maxColumn = 100

newlines {
  alwaysBeforeElseAfterCurlyIf = yes
  avoidInResultType = yes
  avoidForSimpleOverflow = [slc]
  beforeCurlyLambdaParams = multilineWithCaseOnly
  topLevelStatementBlankLines = [
    {
      blanks {
        beforeAll = -1,
        afterAll = -1,
        beforeEndMarker = -1
      }
      minBreaks = 0
    },
    {
      blanks {
        beforeAll = -1,
        before = 1,
        after = 1,
        afterAll = -1,
        beforeEndMarker = -1
      }
      minBreaks = 1
    }
  ]
}

project {
  excludeFilters = [
    ".metals"
  ]
}

rewrite {
  redundantBraces {
    ifElseExpressions = yes
  }
  rules = [
    PreferCurlyFors
    RedundantBraces
    RedundantParens
    SortModifiers
    SortImports
  ]
  sortModifiers {
    order = [
      final
      sealed
      abstract
      override
      implicit
      private
      protected
      lazy
    ]
  }
}

rewriteTokens {
  "⇒" = "=>"
  "→" = "->"
  "←" = "<-"
}

verticalMultiline {
  arityThreshold = 3
  atDefnSite = yes
  excludeDanglingParens = []
  newlineAfterImplicitKW = yes
  newlineAfterOpenParen = yes
  newlineBeforeImplicitKW = no
}
